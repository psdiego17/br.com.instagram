<!DOTYPE html>
<html lang="pt-br">
	<head>
		<title>Instagram</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="_css/estilo.css"/> <!--Chamanda do CSS externo.-->
	</head>

	<body>
		<div class="div-principal"> <!--Inicio da DIV Principal da página.-->

			<div class="imagem-celular"> <!--Inicio da DIV imagem do smartphone.-->	
				<img src="_img/celular.png">
			</div> <!--Fim da DIV imagem do smartphone.-->

			<div class="continue"> <!--Inicio da DIV continue.-->
				
				<div class="grupo"> <!--Inicio da DIV grupo 1.-->
					<img src="_img/logo_instagram.png" class="logo" alt="logo do Instagramm"/> <!--Logo do Instagram.-->

					<div class="imagem-perfil">  <!--Inicio da DIV foto do perfil.-->
						<img src="_img/foto-perfil.png"/> <!--Foto do perfil.-->
					</div> <!--Fim da DIV foto do perfil.-->

					<a href="#" class="login">Continue como di.souzaa</a>
					<a href="#" class="logout">Remover Conta</a>
				</div> <!--Fim da DIV grupo 1.-->

				<div class="grupo"> <!--Inicio da DIV grupo 2.-->
					<p class="conta-incorreta">Não é di.souzaa ?</p>
					<p class="conta-incorreta">
						<span class="link-azul">Alternar Conta</span> ou 
						<span class="link-azul">Inscreva-se</span>
					</p>		
				</div> <!--Fim da DIV grupo 2.-->

				<div class="baixar-app"> <!--inicio da DIV baixe o .app.-->  
					<p class="baixe-app">Baixe o aplicativo</p>
					
					<div class="download">  <!--inicio da DIV download.-->  
						
						<!--
						<a href="#" class="app"></a>
						<a href="#" class="app"></a>
						-->
						<img src="_img/apple.png" class="app" alt="botão apple"/>
						<img src="_img/google.png" class="app" alt="botão google"/>	
					</div>  <!--inicio da DIV download.-->  
				</div> <!--Fim da DIV baixe o.app.-->		
			</div>	<!--Fim da DIV continue.-->
		</div> <!--Fim da DIV Principal da página.-->
	</body>
</html>
